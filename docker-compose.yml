version: "3.7"
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    container_name: rel_db
    environment:
      POSTGRES_USER: dev-user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dev_db
    ports:
      - 5432:5432
    expose:
      - "5432"
    volumes:
      - db-data:/var/lib/postgresql/data:cached
  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - 8089:8080
volumes:
  db-data:
